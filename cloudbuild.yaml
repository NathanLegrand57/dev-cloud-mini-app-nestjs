steps:
  - name: 'node:20-alpine'
    entrypoint: 'npm'
    args: ['ci']

  - name: 'node:20-alpine'
    entrypoint: 'npm'
    args: ['test']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'dev.dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mini-app-nestjs:$SHORT_SHA'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mini-app-nestjs:$SHORT_SHA'

images:
  - 'gcr.io/$PROJECT_ID/mini-app-nestjs:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
